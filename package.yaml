name:                advent-of-code-year2018
version:             0.1.0.0
github:              "githubuser/advent-of-code-year2018"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/advent-of-code-year2018#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6 && < 0.7
- regex-tdfa >= 1.2 && < 1.3
- pcre-heavy
- text >= 1.2 && < 1.3
- mtl >= 2.2 && < 2.3

library:
  source-dirs: src

executables:
  advent-of-code-year2018-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-year2018

tests:
  advent-of-code-year2018-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-year2018
